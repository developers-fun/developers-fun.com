<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - developers-fun</title>
    <link rel="stylesheet" href="/css/Games.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="logo">
                <a href="/">
                    <i class="fas fa-gamepad"></i>
                    <span>usefun.xyz</span>
                </a>
            </div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="#popular">Popular</a>
                <a href="#categories">Categories</a>
            </div>
        </div>
    </nav>

    <div class="game-container">
        <div class="game-frame-wrapper">
            <iframe id="game-frame" frameborder="0" scrolling="no" allowfullscreen></iframe>
            <button id="fullscreen-btn" title="Fullscreen" onclick="toggleFullscreen()">
                <i class="fas fa-expand"></i>
            </button>
        </div>
        <div class="game-info-bar">
            <img id="game-thumbnail" alt="Game Thumbnail">
            <div class="game-details">
                <h1 class="game-title"></h1>
                <p class="game-creator"></p>
            </div>
        </div>
        
        <div class="similar-games">
            <h3>Similar Games</h3>
            <div class="similar-games-grid">
                <!-- Similar games will be populated by JavaScript -->
            </div>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
